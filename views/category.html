<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$category.descategory}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$products"}
            <div class="col-md-3 col-sm-6">
                <div class="single-product">
                    <div class="product-f-image">
                        <img src="{$value.desphoto}" alt="">
                        <div class="product-hover">
                            <a href="/cart/{$value.idproduct}/add" class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Comprar</a>
                            <a href="/products/{$value.desurl}" class="view-details-link"><i class="fa fa-link"></i> Ver detalhes</a>
                        </div>
                    </div>

                    <h2><a href="/products/{$value.desurl}">{$value.desproduct}</a></h2>

                    <div class="product-carousel-price">
                        <ins>R${function="formatPrice($value.vlprice)"}</ins>
                    </div>
                </div>
            </div>
            {/loop}


            <div class="row">
                <div class="col-md-12">
                    <div class="product-pagination text-center">
                        <nav>
                            <ul class="pagination">
                                {loop="$pages"}
                                <li><a href="{$value.link}">{$value.page}</a></li>
                                {/loop}
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
